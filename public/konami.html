<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
	<body>
	    <h1>Konami Code</h1>

	    <script src="/js/jquery.js"></script>
	    <script>
	        "use strict";

		(function(){
			
			var keySelected = [38,38,40,40,37,39,37,39,66,65];
			var i = 0;
			
			
			$(document).keyup(function(event){
	            console.log(event.keyCode);
	        
		        if (event.keyCode == keySelected[i]) {		   
		        	i += 1;
		        	if (i == keySelected.length) {
		        		console.log ("You have added 30 lives!")
		        	};

		        } else {
		        	alert("Wrong key, start over.");
		        	i = 0;
		        };
		        	  
	        });
	    
		})();
	        

	    </script>
	</body>
</html>
