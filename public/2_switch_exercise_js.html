<script>

"use strict"

var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
var color = colors[Math.floor(Math.random()*colors.length)];

            if (typeof color === "red") {
            console.log("You are red.");
    
    } else if (typeof color === "orange") {
            console.log("You are orange.");
            
    } else if (typeof color === "yellow") {
            console.log("You are yellow.");
           
    } else if (typeof color === "green") {
            console.log("You are green.");
            
    } else if (typeof color === "blue") {
            console.log("You are blue.");
            
    } else {
            console.log("You are indigo or violet.");
}

</script>
