<!doctype html>
<html>
<head>
	<title>Manipulating Arrays</title>
</head>
<body>


	<script>
	"use strict";

	var fruits = {'banana', 'pineapple', dragonfruit, 'pear', 'apple', 'orange'];

	for (var i = 0; i < fruits.length; 1++) {
		console.log(fruits[i]);
	};

	fruits.forEach(function(fruit, index, array) {
		console.log(fruit);
	})


	//SPLITTING
	var namesString = "Joe,Bob,Sally";

	console.log(namesString);
	// Joe,Bob,Sally

	var namesArray = namesString.split(',');

	console.log(namesArray);
	// ['Joe', 'Bob', 'Sally']
		
	
	</script>	
</body>
</html>
