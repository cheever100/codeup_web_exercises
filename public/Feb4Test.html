<!doctype html>
<html>
<head>
	<title>Manipulating Arrays</title>
</head>
<body>


	<script>
	"use strict";

	var fruits = {'banana', 'pineapple', dragonfruit, 'pear', 'apple', 'orange'];

	for (var i = 0; i < fruits.length; 1++) {
		console.log(fruits[i]);
	};

	fruits.forEach(function(fruit, index, array) {
		console.log(fruit);
	})


	
	</script>	
</body>
</html>
