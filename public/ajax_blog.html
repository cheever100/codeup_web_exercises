<!doctype html>
<html>
<head>
<title>Ajax Blog</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	
	<div id="posts">
	</div>

	<script src="/js/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	"use strict"
		
		$.get("/data/blog.json").done(function(data) {
		    	console.log("Data returned from server:");
		        console.log(data);
		        addInventory(data);
			});

		function addInventory(items){	
			items.forEach(function(item) {
					var contentString = "";
	               	contentString += "<h1>" + item.title + "</h1>";
	               	contentString += "<p>" + item.content + "</p>";
	               	contentString += "<p>" + item.categories.join(', ') + "</p>";
	               	contentString += "<p>" + item.date + "</p>";
	               	contentString += "</div>";
	               	$('#posts').append(contentString);
	           });
		}

	</script>
</body>
</html>
