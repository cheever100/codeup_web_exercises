<!doctype html>
<html>
<head>
	<title>Break Continue JS</title>
</head>
<body>

<script>
	

	var random = Math.floor((Math.random()*50)+1);

		do {
    		console.log("Random odd number to skip: " + random);
    			
			} 		    

		
		    	if (random % 2 !== 0); {

		    	console.log("Here is an odd number: " + random);
				}

		}	while (random < 50);

</script>


</body>
</html>
