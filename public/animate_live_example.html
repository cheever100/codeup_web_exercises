<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <title>Animate Live Example</title>

    <style type="text/css">
        #state-parks-texas {
        position: relative;
        border-style: solid;
        border-color: black;
        border-width: 0;
    }
    </style>

</head>
<body>
    <h1>Parks List</h1>
    <h3 id="national-parks-toggle">National Parks</h3>
    <ul id="national-parks">
        <li>Arches</li>
        <li>Badlands</li>
        <li>Carlsbad Caverns</li>
        <li>Denali</li>
        <li>Everglades</li>
    </ul>
    <h3 id="state-parks-texas-toggle">State Parks of Picture</h3>
    <ul id="state-parks-texas">
        <li>Abilene</li>
        <li>Big Bend</li>
        <li>Choke Canyon</li>
        <li>Davis Mountains</li>
        <li>Enchanted Rock</li>
    </ul>
</body>
</html>
